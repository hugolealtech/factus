<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Functus v6.5 - Megazord Obsidian Final</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* * =========================================
         * CSS VARIABLES & THEME CONFIGURATION
         * =========================================
         */
        :root {
            /* Light Theme Defaults */
            --bg-body: #ece9e6; 
            --bg-gradient: linear-gradient(to right, #ece9e6, #ffffff);
            --glass-bg: rgba(255, 255, 255, 0.90);
            --glass-border: rgba(255, 255, 255, 0.6);
            --text-main: #1e293b;
            --text-light: #64748b;
            --card-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            
            /* Color Palette */
            --primary: #2563eb;
            --secondary: #64748b;
            --accent: #f59e0b;
            --danger: #ef4444;
            --success: #10b981;
            --info: #0ea5e9;
            --purple: #8b5cf6; 
            --dark: #0f172a;
            --boleto: #475569;
        }

        [data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-gradient: linear-gradient(to right, #0f172a, #1e293b);
            --glass-bg: rgba(30, 41, 59, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f1f5f9;
            --text-light: #94a3b8;
            --card-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        /* * =========================================
         * GLOBAL RESET & LAYOUT
         * =========================================
         */
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-gradient); 
            color: var(--text-main); 
            margin: 0; padding: 0; 
            display: flex; flex-direction: column; 
            height: 100vh; 
            transition: background 0.3s, color 0.3s;
        }
        
        header { 
            background: var(--glass-bg); backdrop-filter: blur(10px); padding: 1rem 2rem; 
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid var(--glass-border); z-index: 100; flex-wrap: wrap; gap: 10px;
        }
        
        h1 { margin: 0; font-size: 1.5rem; font-weight: 800; color: var(--primary); letter-spacing: -1px; display: flex; align-items: center; gap: 10px; }
        .badge-v3 { background: var(--accent); color: white; padding: 2px 8px; border-radius: 6px; font-size: 0.7rem; text-transform: uppercase; }

        main { flex: 1; padding: 1rem; overflow-y: auto; max-width: 1200px; margin: 0 auto; width: 100%; }
        
        /* * =========================================
         * COMPONENTS: PANELS & INPUTS
         * =========================================
         */
        .glass-panel {
            background: var(--glass-bg); box-shadow: var(--card-shadow);
            backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
            border-radius: 20px; border: 1px solid var(--glass-border);
            padding: 1.5rem; margin-bottom: 1.5rem; transition: transform 0.2s ease, background 0.3s;
        }
        
        .row { display: flex; flex-wrap: wrap; gap: 20px; }
        .col { flex: 1; min-width: 300px; }

        .nav-container { 
            background: var(--glass-bg); padding: 5px; border-radius: 50px; display: inline-flex; 
            box-shadow: var(--card-shadow); margin-bottom: 20px; max-width: 100%; overflow-x: auto; white-space: nowrap;
        }
        .nav-tab { 
            padding: 10px 25px; border-radius: 40px; cursor: pointer; font-weight: 600; font-size: 0.9rem; 
            color: var(--text-light); transition: all 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .nav-tab:hover { color: var(--primary); background: rgba(255,255,255,0.1); }
        .nav-tab.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }

        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; font-weight: 600; color: var(--text-light); margin-bottom: 5px; }
        input, select { 
            width: 100%; padding: 12px; border: 2px solid var(--glass-border); border-radius: 10px; 
            font-size: 0.95rem; transition: border-color 0.2s; background: rgba(255,255,255,0.5); color: var(--text-main);
        }
        [data-theme="dark"] input, [data-theme="dark"] select { background: rgba(0,0,0,0.3); }
        input:focus, select:focus { border-color: var(--primary); background: var(--glass-bg); }

        .checkbox-wrapper { display: flex; align-items: center; gap: 10px; padding: 10px; border: 2px solid var(--glass-border); border-radius: 10px; background: rgba(255,255,255,0.2); }
        .checkbox-wrapper input { width: 20px; height: 20px; }

        .btn { padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; transition: 0.2s; display: inline-flex; align-items: center; gap: 8px; font-size: 0.9rem; }
        .btn-sm { padding: 6px 12px; font-size: 0.8rem; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-info { background: var(--info); color: white; }
        .btn-gold { background: linear-gradient(135deg, #f59e0b, #d97706); color: white; }
        .btn-ghost { background: transparent; color: var(--text-main); border: 1px solid var(--text-light); }
        .btn-danger-pulse { background: var(--danger); color: white; animation: pulse 2s infinite; }
        .btn-dark { background: var(--dark); color: white; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

        .progress-track { height: 10px; background: rgba(0,0,0,0.1); border-radius: 5px; overflow: hidden; }
        [data-theme="dark"] .progress-track { background: rgba(255,255,255,0.1); }
        .progress-fill { height: 100%; border-radius: 5px; transition: width 0.5s ease; }

        .planner-item { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 15px; background: var(--glass-bg); border-radius: 12px; margin-bottom: 10px; 
            border-left: 5px solid #ccc; box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            transition: transform 0.2s;
        }
        .planner-item:hover { transform: translateX(5px); }
        .status-safe { border-left-color: var(--success); }
        .status-danger { border-left-color: var(--danger); }
        .status-warning { border-left-color: var(--accent); }
        .status-paid { border-left-color: var(--text-light); opacity: 0.6; filter: grayscale(0.8); }

        /* * =========================================
         * COMPONENTS: PREMIUM CARDS (VISUAL UPGRADE)
         * =========================================
         */
        .credit-card-v3 {
            height: 190px; width: 100%; border-radius: 16px; padding: 25px; color: white;
            display: flex; flex-direction: column; justify-content: space-between;
            position: relative; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.4); 
            transition: transform 0.3s, box-shadow 0.3s;
            font-family: 'Share Tech Mono', monospace; 
            border: 1px solid rgba(255,255,255,0.1);
        }
        .credit-card-v3:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        
        .credit-card-v3::before {
            content: ''; position: absolute; top: 0; left: 0; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.15) 0%, transparent 60%);
            pointer-events: none;
        }

        .card-status-badge { 
            position: absolute; top: 20px; right: 20px; 
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; 
            text-transform: uppercase; font-family: 'Inter', sans-serif;
        }

        .card-chip {
            width: 40px; height: 30px; background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
            border-radius: 5px; margin-bottom: 10px; position: relative; overflow: hidden;
            border: 1px solid rgba(0,0,0,0.2);
        }
        .card-chip::after { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 1px; background: rgba(0,0,0,0.2); }
        .card-chip::before { content: ''; position: absolute; left: 50%; top: 0; width: 1px; height: 100%; background: rgba(0,0,0,0.2); }

        .card-contactless { position: absolute; top: 60px; right: 20px; font-size: 1.5rem; opacity: 0.8; }
        .card-number { font-size: 1.4rem; letter-spacing: 2px; text-shadow: 0 2px 2px rgba(0,0,0,0.5); }
        .card-holder { text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
        .card-meta-label { font-size: 0.6rem; opacity: 0.8; font-family: 'Inter', sans-serif; }

        /* Skins */
        .skin-black { background: linear-gradient(135deg, #2b2b2b 0%, #000000 100%); }
        .skin-blue { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); }
        .skin-purple { background: linear-gradient(135deg, #8E2DE2 0%, #4A00E0 100%); }
        .skin-gold { background: linear-gradient(135deg, #CAC531 0%, #F3F9A7 100%); color: #4a3b10; text-shadow: none; }
        .skin-gold .card-number { text-shadow: 0 1px 1px rgba(255,255,255,0.4); }
        .skin-platinum { background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%); }
        .skin-boleto { background: linear-gradient(135deg, #475569 0%, #64748b 100%); } 
        .skin-cancelled { background: linear-gradient(135deg, #4b5563, #374151); opacity: 0.8; filter: grayscale(1); }
        .skin-cancelled .card-number { text-decoration: line-through; color: #ef4444; }

        /* * =========================================
         * COMPONENTS: PLANNER SCROLL (NEW)
         * =========================================
         */
        .planner-header { margin-bottom: 25px; overflow-x: hidden; }
        .cards-scroll-wrapper {
            display: flex; gap: 20px; overflow-x: auto; padding: 10px 5px 30px 5px; /* Padding bottom for shadows */
            scroll-snap-type: x mandatory;
        }
        .planner-card-container {
            flex: 0 0 300px; scroll-snap-align: center;
        }
        .planner-card-actions {
            display: flex; gap: 10px; margin-top: 10px; justify-content: center;
        }
        /* Custom Scrollbar */
        .cards-scroll-wrapper::-webkit-scrollbar { height: 6px; }
        .cards-scroll-wrapper::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); border-radius: 3px; }
        .cards-scroll-wrapper::-webkit-scrollbar-thumb { background: var(--secondary); border-radius: 3px; }

        /* * =========================================
         * MODALS & UTILS
         * =========================================
         */
        .modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: center; z-index: 200;
        }
        .modal-content {
            background: var(--bg-body); color: var(--text-main);
            width: 500px; max-width: 90%; border-radius: 16px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4); padding: 2rem;
            animation: slideUp 0.3s ease; border: 1px solid var(--glass-border);
        }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .chart-legend-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 10px; margin-top: 15px; font-size: 0.75rem; }
        .legend-item { display: flex; align-items: center; gap: 6px; color: var(--text-main); justify-content: space-between; }
        .legend-color { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; }
        
        .quick-tags { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 10px; white-space: nowrap; }
        .tag-chip { 
            padding: 8px 16px; background: var(--glass-bg); border: 1px solid var(--glass-border); 
            border-radius: 20px; font-size: 0.85rem; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 6px;
        }
        .tag-chip:hover { background: var(--primary); color: white; border-color: var(--primary); }
        .tag-chip i { font-size: 0.9rem; }

        .hidden { display: none !important; }

        @media (max-width: 768px) {
            .col { min-width: 100%; }
            header { padding: 1rem; }
            h1 { font-size: 1.2rem; }
            .btn span { display: none; }
            .btn { padding: 10px; }
            .planner-card-container { flex: 0 0 280px; }
        }
    </style>
</head>
<body>

<header>
    <h1><i class="fa-solid fa-bolt"></i> Functus <span class="badge-v3">Diamond</span></h1>
    <div style="display: flex; gap: 10px; align-items: center;">
        <button class="btn btn-ghost" onclick="app.toggleTheme()" title="Mudar Tema"><i class="fa-solid fa-moon" id="themeIcon"></i></button>
        <button class="btn btn-ghost" onclick="app.showDebtProjection()" title="Até quando eu pago?"><i class="fa-solid fa-hourglass-half"></i></button>
        <button class="btn btn-gold" onclick="app.recommendCard()" title="Melhor Cartão"><i class="fa-solid fa-wand-magic-sparkles"></i></button>
        <button id="btnBackup" class="btn btn-ghost" onclick="app.exportData()" title="Salvar Backup"><i class="fa-solid fa-download"></i></button>
        <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()" title="Restaurar"><i class="fa-solid fa-upload"></i></button>
        <input type="file" id="fileInput" class="hidden" onchange="app.importData(this)">
    </div>
</header>

<div style="text-align: center; padding-top: 20px; overflow-x: hidden;">
    <div class="nav-container">
        <div class="nav-tab active" onclick="app.switchTab('dashboard')"><i class="fa-solid fa-chart-pie"></i> Dashboard</div>
        <div class="nav-tab" onclick="app.switchTab('planner')"><i class="fa-regular fa-calendar-check"></i> Planner</div>
        <div class="nav-tab" onclick="app.switchTab('entries')"><i class="fa-solid fa-pen-to-square"></i> Lançar</div>
        <div class="nav-tab" onclick="app.switchTab('cards')"><i class="fa-regular fa-credit-card"></i> Cartões</div>
    </div>
</div>

<main id="main-content"></main>

<script>
/**
 * ============================================================================
 * FUNCTUS v6.5 - MEGAZORD OBSIDIAN FINAL
 * ============================================================================
 * Features:
 * 1. Budget Percentage: Doughnut chart legend now displays the % of total budget
 * consumed by each category alongside the name.
 * 2. Visuals: "Premium" look for cards with chips, textures.
 * 3. Planner Revolution: Horizontal scroll of Card Invoices + Boleto "Virtual Card"
 * 4. Hybrid Subscription: "Recorrente" type now accepts a Credit Card connection.
 */

const Utils = {
    uuid: () => Date.now().toString(36) + Math.random().toString(36).substr(2),
    formatCurrency: (val) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(val),
    toDate: (str) => new Date(str + 'T12:00:00'),
    addMonths: (date, months) => { const d = new Date(date); d.setMonth(d.getMonth() + months); return d; },
    diffDays: (d1, d2) => Math.ceil((new Date(d1).setHours(0,0,0,0) - new Date(d2).setHours(0,0,0,0)) / (864e5)),
    getTodayStr: () => new Date().toISOString().split('T')[0],
    formatMonth: (date) => date.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' }),
    formatDate: (dateStr) => {
        if(!dateStr) return 'N/A';
        const d = new Date(dateStr.includes('T') ? dateStr : dateStr + 'T12:00:00');
        if(isNaN(d.getTime())) return 'Data Inválida';
        return d.toLocaleDateString('pt-BR');
    },
    strToColor: (str) => {
        let hash = 0;
        for (let i = 0; i < str.length; i++) hash = str.charCodeAt(i) + ((hash << 5) - hash);
        const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
        return '#' + '00000'.substring(0, 6 - c.length) + c;
    },
    isExpired: (expStr) => {
        if(!expStr) return false;
        const [y, m] = expStr.split('-').map(Number);
        const expDate = new Date(y, m, 0); 
        return new Date() > expDate;
    }
};

const Store = {
    DB_KEY: 'functus_v6_diamond',
    
    data: {
        cards: [], 
        expenses: [],
        categories: [
            "Alimentação", "Mercado", "Água/Luz/Net", "Tributos", 
            "Pets", "Moradia", "Lazer", "Viagens", 
            "Educação", "Filhos", "Saúde", "Streaming", "Escritório",
            "Veículo: Combustível", "Veículo: Manutenção" 
        ],
        beneficiaries: ["Geral", "Hugo", "Lívia", "Helena", "Nina", "Lilica"]
    },

    init() {
        const saved = localStorage.getItem(this.DB_KEY);
        if (saved) {
            this.data = JSON.parse(saved);
        } else {
            const oldV6 = localStorage.getItem('functus_v6_platinum');
            const oldV5 = localStorage.getItem('functus_v6_megazord');
            const oldV3 = localStorage.getItem('functus_v3');
            
            // Cascading Migration
            if(oldV6) { this.data = JSON.parse(oldV6); this.migrateData(); this.save(); }
            else if(oldV5) { this.data = JSON.parse(oldV5); this.migrateData(); this.save(); }
            else if (oldV3) { this.data = JSON.parse(oldV3); this.migrateData(); this.save(); }
            else { this.seed(); }
        }
    },

    migrateData() {
        this.data.cards.forEach(c => {
            if (c.active !== undefined) { c.status = c.active ? 'active' : 'sleeping'; delete c.active; }
            if (!c.status) c.status = 'active';
            if (!c.limit) c.limit = 5000;
            if (!c.skin) c.skin = 'skin-black';
        });

        this.data.expenses.forEach(e => {
            if (e.type === 'recorrente') {
                if (e.isVariable === undefined) e.isVariable = false;
                if (!e.pausedPeriods) e.pausedPeriods = []; 
                if (!e.terminationDate) e.terminationDate = null; 
            }
            if (!e.variations) e.variations = {};
        });
    },

    save() {
        localStorage.setItem(this.DB_KEY, JSON.stringify(this.data));
        if (window.app) window.app.render(); 
    },

    seed() {
        this.data.cards.push({ 
            id: 'c1', name: 'Infinite Demo', brand: 'Visa', issuer: 'XP', 
            lastDigits: '99', limit: 20000, closingDay: 5, dueDay: 10, 
            status: 'active', skin: 'skin-black', expiration: '2030-12' 
        });
        this.save();
    }
};

const Ledger = {
    getCardLimitStatus(cardId) {
        const card = Store.data.cards.find(c => c.id === cardId);
        if (!card) return { total: 0, used: 0, available: 0 };
        
        let used = 0;
        Store.data.expenses.forEach(exp => {
            if (exp.cardId !== cardId) return;
            // Recorrentes em cartão não consomem limite permanentemente (só a fatura atual)
            if (exp.type === 'recorrente') return; 

            const totalAmount = parseFloat(exp.value);
            const totalInst = parseInt(exp.installments) || 1;
            const parcelValue = totalAmount / totalInst;
            const paidCount = exp.paidPeriods ? exp.paidPeriods.length : 0;
            const remainingValue = totalAmount - (paidCount * parcelValue);
            
            if(remainingValue > 0) used += remainingValue;
        });
        
        const limit = parseFloat(card.limit || 0);
        return { total: limit, used: used, available: limit - used };
    },
    
    getMonthlyLedger(year, month, filterCardId = 'ALL') {
        const targetYM = `${year}-${String(month).padStart(2, '0')}`;
        const items = [];
        let total = 0, totalPaid = 0;
        
        Store.data.expenses.forEach(exp => {
            const expDate = Utils.toDate(exp.date);
            let startOffset = 0;
            let dueDate;
            let cardName = 'Dinheiro/Boleto'; 
            
            // *** LÓGICA DE DATA DE VENCIMENTO ***
            if (exp.cardId) {
                const card = Store.data.cards.find(c => c.id === exp.cardId);
                if (card) {
                    cardName = card.name;
                    let purchaseDay = expDate.getDate();
                    if (purchaseDay >= card.closingDay) startOffset = 1;
                    dueDate = new Date(year, month - 1, card.dueDay);
                } else {
                     dueDate = new Date(year, month - 1, expDate.getDate());
                }
            } else {
                dueDate = new Date(year, month - 1, expDate.getDate());
                if(exp.type === 'boleto_parcelado') cardName = "Carnê / Boleto";
            }
            
            let isApplicable = false;
            let note = '';
            const totalInst = parseInt(exp.installments) || 1;
            
            if (exp.type === 'recorrente') {
                if (exp.terminationDate && targetYM > exp.terminationDate) return; 
                if (exp.pausedPeriods && exp.pausedPeriods.includes(targetYM)) return; 

                if (targetYM >= exp.date.substring(0, 7)) { 
                    isApplicable = true; 
                    note = 'Recorrente'; 
                }
            } else {
                const firstParcelDate = Utils.addMonths(expDate, startOffset);
                const diff = (year - firstParcelDate.getFullYear()) * 12 + (month - 1 - firstParcelDate.getMonth());
                
                if (diff >= 0 && diff < totalInst) {
                    isApplicable = true;
                    const currentParcel = diff + 1;
                    note = (exp.type === 'parcelado' || exp.type === 'boleto_parcelado') ? `${currentParcel}/${totalInst}` : 'À Vista';
                }
            }

            if (isApplicable) {
                // FILTRAGEM (Novo na v6.4 para "Pagar Parcial")
                // Se filterCardId for 'ALL', pega tudo.
                // Se filterCardId for 'BOLETO', pega os que NÃO tem cardId.
                // Se filterCardId for um ID, pega só esse ID.
                let matchesFilter = true;
                if(filterCardId !== 'ALL') {
                    if(filterCardId === 'BOLETO') {
                        if(exp.cardId) matchesFilter = false;
                    } else {
                        if(exp.cardId !== filterCardId) matchesFilter = false;
                    }
                }

                if(matchesFilter) {
                    let val = parseFloat(exp.value) / totalInst;
                    let isEstimate = false;

                    if (exp.type === 'recorrente' && exp.isVariable) {
                        if (exp.variations && exp.variations[targetYM]) { 
                            val = parseFloat(exp.variations[targetYM]); 
                        } else { 
                            isEstimate = true; 
                        }
                    }

                    const isPaid = exp.paidPeriods && exp.paidPeriods.includes(targetYM);
                    total += val;
                    if(isPaid) totalPaid += val;
                    
                    const days = Utils.diffDays(dueDate, new Date());
                    let status = 'status-safe';
                    if(isPaid) status = 'status-paid'; 
                    else if(days <= 2) status = 'status-danger'; 
                    else if(days <= 7) status = 'status-warning';
                    
                    items.push({ 
                        id: exp.id, 
                        desc: exp.description || "Sem Descrição", 
                        val, note, dueDate, status, isPaid, targetYM, cardName, 
                        cat: exp.category, ben: exp.beneficiary, 
                        type: exp.type,
                        cardId: exp.cardId,
                        isVariable: exp.isVariable, isEstimate: isEstimate
                    });
                }
            }
        });
        
        items.sort((a,b) => a.dueDate - b.dueDate);
        return { items, total, totalPaid, totalDue: total - totalPaid };
    },
    
    getDebtEndDate(exp) {
        if (!exp || !exp.date) return 'Data Inválida';
        if (exp.type === 'recorrente') return 'Indeterminado';
        if (exp.type === 'avista' || exp.type === 'cartao_avista') return Utils.formatDate(exp.date);
        
        const total = parseInt(exp.installments);
        const endDate = Utils.addMonths(Utils.toDate(exp.date), total);
        
        if (isNaN(endDate.getTime())) return 'Data Inválida';
        return endDate;
    }
};

        const isRecurrent = val === 'recorrente';
        const isInstallment = val === 'parcelado' || val === 'boleto_parcelado';
        
        // UPDATE RECORRENTE: Recorrente agora PODE ter cartão (Opcional)
        // Se for recorrente, mostramos o grupo de cartão
        const showCardGroup = isCard || isRecurrent; 

        document.getElementById('card-select-group').classList.toggle('hidden', !showCardGroup);
        document.getElementById('install-group').classList.toggle('hidden', !isInstallment);
        document.getElementById('variable-group').classList.toggle('hidden', !isRecurrent);
        
        const dateLabel = document.getElementById('dateLabel');
        if (isRecurrent) {
            dateLabel.innerText = "Dia de Cobrança (ou Vencimento)";
        } else if (val === 'boleto_parcelado') {
            dateLabel.innerText = "Data do 1º Vencimento";
        } else {
            dateLabel.innerText = "Data da Compra";
        }
    },
    
    // --- ACTIONS ---
    addExpense(e) {
        e.preventDefault(); const f = e.target;
        const type = f.type.value;
        // Permite cartão vazio se for recorrente (débito em conta), mas exige se for Parcelado/Cartão
        const cardId = f.cardId.value;
        
        if((type.includes('cartao') || type === 'parcelado') && !cardId) return alert("Selecione um cartão para este tipo de compra!");

        Store.data.expenses.push({ 
            id: Utils.uuid(), 
            description: f.desc.value, 
            value: f.value.value, 
            type, 
            category: f.category.value, 
            beneficiary: f.beneficiary.value, 
            date: f.date.value, 
            installments: f.inst ? f.inst.value : 1, 
            cardId: cardId || null, // Salva o cartão se houver
            paidPeriods: [],
            pausedPeriods: [],
            terminationDate: null,
            isVariable: f.isVariable ? f.isVariable.checked : false, 
            variations: {} 
        });
        Store.save(); 
        alert("Salvo!"); 
        f.reset(); 
        this.render();
    },

    saveCard(e) {
        e.preventDefault(); const f = e.target; const id = f.cardId.value;
        if(id) {
            const c = Store.data.cards.find(x => x.id === id);
            if(c) { 
                c.name = f.name.value; c.limit = f.limit.value; c.closingDay = f.closing.value; c.dueDay = f.due.value; c.skin = f.skin.value; 
                c.lastDigits = f.last.value; // Salva ultimos digitos na edição
            }
        } else {
            Store.data.cards.push({ id: Utils.uuid(), name: f.name.value, limit: f.limit.value, closingDay: f.closing.value, dueDay: f.due.value, skin: f.skin.value, status: 'active', lastDigits: f.last.value || '0000' });
        }
        Store.save(); f.reset(); f.classList.add('hidden'); this.render();
    },

    editCard(id) {
        const c = Store.data.cards.find(x => x.id === id); if(!c) return;
        const f = document.getElementById('newCardForm'); 
        f.classList.remove('hidden');
        f.cardId.value = c.id; f.name.value = c.name; f.limit.value = c.limit; f.closing.value = c.closingDay; f.due.value = c.dueDay; f.skin.value = c.skin;
        f.last.value = c.lastDigits; // Carrega ultimos digitos
        f.scrollIntoView({behavior: 'smooth'});
    },

    toggleCardStatus(id) {
        const c = Store.data.cards.find(x => x.id === id);
        if(c) { c.status = c.status === 'active' ? 'sleeping' : 'active'; Store.save(); }
    },
    
    cancelCard(id) {
        const card = Store.data.cards.find(x => x.id === id);
        if(!card) return;

        if(!confirm(`Tem certeza que deseja cancelar o cartão ${card.name}? Isso é irreversível.`)) return;
        
        const accelerate = confirm("Deseja ANTECIPAR todas as faturas futuras para hoje?\n\nOK = Sim, vencer tudo hoje.\nCancelar = Não, manter parcelas normais.");

        card.status = 'cancelled';
        
        if (accelerate) {
            let totalAntecipado = 0;
            let countExpenses = 0;
            const today = Utils.getTodayStr();

            Store.data.expenses.forEach(exp => {
                if (exp.cardId === id && exp.type === 'parcelado') {
                    const totalInst = parseInt(exp.installments);
                    const paidCount = exp.paidPeriods ? exp.paidPeriods.length : 0;
                    
                    if (paidCount < totalInst) {
                        const parcelValue = parseFloat(exp.value) / totalInst;
                        const remainingInst = totalInst - paidCount;
                        const remainingDebt = parcelValue * remainingInst;

                        totalAntecipado += remainingDebt;
                        countExpenses++;
                        
                        exp.description += " (Antecipado)";
                        exp.installments = paidCount; 
                    }
                }
            });

            if (totalAntecipado > 0) {
                Store.data.expenses.push({
                    id: Utils.uuid(),
                    description: `Antecipação Fatura: ${card.name}`,
                    value: totalAntecipado.toFixed(2),
                    type: 'avista', 
                    category: 'Tributos', 
                    beneficiary: 'Banco',
                    date: today,
                    installments: 1,
                    cardId: null, 
                    paidPeriods: [],
                    isVariable: false
                });
                alert(`Cartão cancelado. ${countExpenses} compras foram antecipadas somando ${Utils.formatCurrency(totalAntecipado)}.`);
            } else {
                alert("Cartão cancelado. Não haviam parcelas futuras para antecipar.");
            }
        } else {
            alert("Cartão cancelado. As parcelas continuarão caindo nas datas originais.");
        }
        Store.save();
    },

    manageSubscription(id, ym) {
        const exp = Store.data.expenses.find(e => e.id === id);
        if (!exp) return;

        const modalHTML = `
        <div class="modal-overlay" onclick="this.remove()">
            <div class="modal-content" onclick="event.stopPropagation()">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
                    <h2 style="margin:0">Gerenciar Assinatura</h2>
                    <button class="btn btn-ghost" onclick="this.closest('.modal-overlay').remove()">X</button>
                </div>
                <div style="margin-bottom:20px">
                    <strong>${exp.description}</strong><br>
                    <small>Mês Referência: ${ym}</small>
                </div>
                
                <div style="display:grid; gap:10px">
                    <button class="btn btn-info" onclick="app.pauseSubscription('${id}', '${ym}', this)">
                        <i class="fa-solid fa-pause"></i> Pular/Pausar este mês
                    </button>
                    <small style="color:var(--text-light); margin-bottom:10px">O valor não será cobrado em ${ym}, mas o histórico anterior permanece.</small>
                    
                    <button class="btn btn-danger-pulse" onclick="app.cancelSubscription('${id}', '${ym}', this)">
                        <i class="fa-solid fa-ban"></i> Cancelar Assinatura
                    </button>
                    <small style="color:var(--text-light)">A assinatura será encerrada. Cobranças param a partir de ${ym}.</small>
                </div>
            </div>
        </div>`;
        document.body.insertAdjacentHTML('beforeend', modalHTML);
    },

    pauseSubscription(id, ym, btnEl) {
        const exp = Store.data.expenses.find(e => e.id === id);
        if(!exp.pausedPeriods) exp.pausedPeriods = [];
        
        if (confirm(`Deseja realmente pular o pagamento de ${ym}?`)) {
            exp.pausedPeriods.push(ym);
            Store.save();
            btnEl.closest('.modal-overlay').remove();
        }
    },

    cancelSubscription(id, ym, btnEl) {
        const exp = Store.data.expenses.find(e => e.id === id);
        const [y, m] = ym.split('-').map(Number);
        const date = new Date(y, m - 1, 1); 
        date.setMonth(date.getMonth() - 1); 
        const prevYM = date.toISOString().slice(0, 7); 

        if (confirm(`Deseja cancelar definitivamente a partir de ${ym}?`)) {
            exp.terminationDate = prevYM;
            Store.save();
            btnEl.closest('.modal-overlay').remove();
        }
    },

    togglePay(id, ym) {
        const exp = Store.data.expenses.find(e => e.id === id); 
        if(!exp.paidPeriods) exp.paidPeriods = [];
        if(exp.paidPeriods.includes(ym)) {
            exp.paidPeriods = exp.paidPeriods.filter(x => x !== ym);
        } else {
            exp.paidPeriods.push(ym);
        }
        Store.save();
    },

    // --- NEW: BATCH PAYMENT & PLANNER FILTER ---
    
    // Define o filtro do planner (Cartão específico ou Tudo)
    setPlannerFilter(filterId) {
        this.plannerFilter = filterId;
        this.render(); // Re-renderiza o planner com o filtro novo
    },

    // Paga um lote de contas (Total Cartão, Boletos ou Tudo)
    batchPay(type, cardId, targetYM) {
        if (!targetYM) return alert("Não há contas pendentes para este mês/cartão.");
        
        let confirmMsg = "";
        let ledger;

        // Pega as contas do mês atual com o filtro adequado
        if (type === 'TOTAL') {
            confirmMsg = "Tem certeza que deseja quitar a fatura TOTAL deste cartão?";
            ledger = Ledger.getMonthlyLedger(this.dashDate.getFullYear(), this.dashDate.getMonth()+1, cardId);
        } else if (type === 'BOLETO') {
            confirmMsg = "Tem certeza que deseja quitar TODOS os boletos e contas soltas do mês?";
            ledger = Ledger.getMonthlyLedger(this.dashDate.getFullYear(), this.dashDate.getMonth()+1, 'BOLETO');
        }

        if(!confirm(confirmMsg)) return;

        let payCount = 0;
        ledger.items.forEach(item => {
            if (!item.isPaid) {
                const exp = Store.data.expenses.find(e => e.id === item.id);
                if (exp) {
                    if(!exp.paidPeriods) exp.paidPeriods = [];
                    // Adiciona o mês atual como pago para esta despesa filha
                    if(!exp.paidPeriods.includes(item.targetYM)) {
                        exp.paidPeriods.push(item.targetYM);
                        payCount++;
                    }
                }
            }
        });

        if (payCount > 0) {
            Store.save();
            alert(`${payCount} contas foram marcadas como pagas com sucesso!`);
        } else {
            alert("Todas as contas deste grupo já estavam pagas.");
        }
    },

    // Botão Nuclear: Pagar Mês Inteiro
    payAllMonth() {
        if(!confirm("ATENÇÃO: Isso marcará TODAS as contas (Cartões + Boletos) deste mês como pagas. Continuar?")) return;
        
        const ledger = Ledger.getMonthlyLedger(this.dashDate.getFullYear(), this.dashDate.getMonth()+1, 'ALL');
        let payCount = 0;

        ledger.items.forEach(item => {
            if (!item.isPaid) {
                const exp = Store.data.expenses.find(e => e.id === item.id);
                if(exp) {
                    if(!exp.paidPeriods) exp.paidPeriods = [];
                    if(!exp.paidPeriods.includes(item.targetYM)) {
                        exp.paidPeriods.push(item.targetYM);
                        payCount++;
                    }
                }
            }
        });
        
        Store.save();
        alert(`${payCount} contas quitadas. Mês pago com sucesso!`);
    },

    confirmValue(id, ym, currentVal) {
        const newVal = prompt(`Valor exato para ${ym}?`, currentVal);
        if (newVal) {
            const exp = Store.data.expenses.find(e => e.id === id);
            if(exp) { 
                if(!exp.variations) exp.variations = {}; 
                exp.variations[ym] = parseFloat(newVal.replace(',', '.')); 
                if(!exp.paidPeriods) exp.paidPeriods = [];
                if(!exp.paidPeriods.includes(ym)) exp.paidPeriods.push(ym);
                Store.save(); 
            }
        }
    },

    navMonth(dir) { this.dashDate = Utils.addMonths(this.dashDate, dir); this.render(); },
    
    showDebtProjection() {
        const debts = Store.data.expenses.filter(e => e.type === 'parcelado' || e.type === 'boleto_parcelado');
        
        const list = debts.map(d => {
            const end = Ledger.getDebtEndDate(d); 
            const paid = d.paidPeriods ? d.paidPeriods.length : 0; 
            const total = parseInt(d.installments);
            const endStr = end instanceof Date ? end.toLocaleDateString('pt-BR', {month:'long', year:'numeric'}) : end;
            const progress = (paid / total) * 100;
            const isQuitado = paid >= total;
            const typeLabel = d.type === 'boleto_parcelado' ? '<i class="fa-solid fa-file-invoice"></i> Carnê' : '<i class="fa-regular fa-credit-card"></i> Cartão';

            return `
            <div style="padding:15px; border-bottom:1px solid var(--glass-border); margin-bottom:10px;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                    <div>
                        <strong style="display:block">${d.description}</strong>
                        <small style="color:var(--text-light)">${typeLabel} • ${paid}/${total} Parcelas</small>
                    </div>
                    <div style="text-align:right">
                        ${isQuitado ? '<span class="badge-v3" style="background:var(--success)">QUITADO</span>' : `<div style="color:var(--primary); font-weight:bold">${endStr}</div>`}
                    </div>
                </div>
                <div class="progress-track">
                    <div class="progress-fill" style="width:${progress}%; background:${isQuitado ? 'var(--success)' : 'var(--accent)'}"></div>
                </div>
            </div>`;
        }).join('');

        const modalHTML = `
        <div class="modal-overlay" onclick="this.remove()">
            <div class="modal-content" onclick="event.stopPropagation()">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px">
                    <h2 style="margin:0">Fim da Dívida</h2>
                    <button class="btn btn-ghost" onclick="this.closest('.modal-overlay').remove()">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div style="max-height:400px; overflow-y:auto">
                    ${list || '<p style="text-align:center; color:var(--text-light)">Nenhuma dívida parcelada ativa.</p>'}
                </div>
                <button class="btn btn-primary" style="margin-top:15px; width:100%" onclick="this.closest('.modal-overlay').remove()">
                    Fechar
                </button>
            </div>
        </div>`;
        
        document.body.insertAdjacentHTML('beforeend', modalHTML);
    },

    recommendCard() {
        const active = Store.data.cards.filter(c => c.status === 'active' && !Utils.isExpired(c.expiration));
        if(!active.length) return alert("Cadastre um cartão válido primeiro.");
        const today = new Date(); const day = today.getDate(); let best = null, maxDays = -1;
        
        active.forEach(c => {
            let dueMonth = (day >= c.closingDay) ? today.getMonth() + 1 : today.getMonth();
            let dueDate = new Date(today.getFullYear(), dueMonth, c.dueDay);
            let diff = Utils.diffDays(dueDate, today);
            if(diff > maxDays) { maxDays = diff; best = c; }
        });
        alert(`🏆 Melhor Escolha Hoje: ${best.name} (Paga em ${maxDays} dias)`);
    },

    exportData() { 
        const blob = new Blob([JSON.stringify(Store.data)], {type: "application/json"}); 
        const a = document.createElement('a'); 
        a.href = URL.createObjectURL(blob); 
        a.download = "functus_diamond_backup.json"; 
        a.click(); 
        localStorage.setItem('functus_last_backup', Date.now()); 
        this.checkBackupStatus(); 
    },
    
    importData(input) { 
        const r = new FileReader(); 
        r.onload = e => { 
            Store.data = JSON.parse(e.target.result); 
            Store.migrateData(); 
            Store.save(); 
            location.reload(); 
        }; 
        r.readAsText(input.files[0]); 
    }
};

window.app = App;
App.init();

</script>
